
totalTime:
  title: Latency (ms)
  unit: SECONDS

  query:
    select: average(totalTime)
    from: THD_RF_TRANSACTION
    eventId: entity.guid
    
actions:
  title: Volume 
  unit: COUNT
  query:
    select: count(*)
    from: THD_RF_TRANSACTION
    eventId: entity.guid

errors:
  title: Errors
  unit: COUNT
  query:
    select: count(message)
    from: Log
    where: message like '%error%' or message like '%Error%' and message NOT LIKE '%lqqqq%' or message NOT LIKE '%Winsock error 10042%'

lastactive:
  title: Last Active Time
  unit: STRING
  tag:
    key: lastActiveTimestamp
  

